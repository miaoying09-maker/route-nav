<script>
/* ========= å­˜å‚¨ï¼šæ¯å¤©çº¿è·¯å·ä¸åŒæ²¡é—®é¢˜ï¼ˆæ¯å¤©ç‹¬ç«‹ä¿å­˜ï¼‰ ========= */
function todayKey(){
  const d=new Date();
  const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
const K_INPUT = "rn:input:"+todayKey();
const K_DONE  = "rn:done:"+todayKey();
const K_SORT  = "rn:sort"; // è®°ä½ä½ å–œæ¬¢å‡/é™
const K_GEO   = "rn:geo";  // åœ°å€->ç»çº¬åº¦ç¼“å­˜ï¼ˆè·¨å¤©ä¹Ÿèƒ½ç”¨ï¼‰

let doneSet = new Set(JSON.parse(localStorage.getItem(K_DONE) || "[]"));
let geoCache = JSON.parse(localStorage.getItem(K_GEO) || "{}");

let sortMode = localStorage.getItem(K_SORT) || "asc"; // asc / desc

/* ========= æ•°æ®ï¼šæ¯å¤©éšç²˜è´´å˜åŒ– ========= */
let orders = []; // {id,noStr,noNum,addr,done,lat,lng}

/* ========= DOM ========= */
const elInput = document.getElementById('input');
const elList  = document.getElementById('list');
const elStat  = document.getElementById('stat');
const elSearch= document.getElementById('search');
const elGeoInfo=document.getElementById('geoInfo');

document.getElementById('btnBuild').onclick = buildList;
document.getElementById('btnClear').onclick = clearToday;
document.getElementById('btnCopyAll').onclick = ()=>copyText(makeCopyText(true));
document.getElementById('btnCopyAddr').onclick = ()=>copyText(makeCopyText(false));

document.getElementById('tabList').onclick = ()=>showView("list");
document.getElementById('tabMap').onclick  = ()=>showView("map");

document.getElementById('sortAsc').onclick  = ()=>setSort("asc");
document.getElementById('sortDesc').onclick = ()=>setSort("desc");

document.getElementById('btnMapPins').onclick = ()=>genPins(false);
document.getElementById('btnFull').onclick = openFull;
document.getElementById('btnExit').onclick = closeFull;
document.getElementById('fsMask').onclick = closeFull;

elSearch.addEventListener('input', renderList);

/* ========= æ¢å¤è¾“å…¥ ========= */
elInput.value = localStorage.getItem(K_INPUT) || "";
elInput.addEventListener('input', ()=> localStorage.setItem(K_INPUT, elInput.value));

/* ========= è§£æï¼šæ”¯æŒæ¯å¤©ä¸åŒçº¿è·¯å· ========= */
function parseLines(text){
  const lines = text.split(/\n+/).map(s=>s.trim()).filter(Boolean);
  const out = [];
  let auto = 1;
  for(const line of lines){
    // æ”¯æŒï¼šNO.676 / 676, / 676 ç©ºæ ¼
    const m = line.match(/^(?:NO\.?\s*)?(\d{1,6})[,\sï¼Œ]+(.+)$/i);
    if(m){
      out.push({noStr: m[1], noNum: parseInt(m[1],10), addr: m[2].trim()});
    }else{
      // æ²¡æœ‰æ•°å­—å·ï¼šç»™ä¸€ä¸ª A001ï¼ˆæ’åœ¨æœ€åï¼‰
      const noStr = "A"+String(auto++).padStart(3,'0');
      out.push({noStr, noNum: Number.MAX_SAFE_INTEGER - 10000 + auto, addr: line});
    }
  }
  return out;
}

/* ========= æ’åº ========= */
function setSort(mode){
  sortMode = mode;
  localStorage.setItem(K_SORT, sortMode);
  document.getElementById('sortAsc').classList.toggle('on', sortMode==="asc");
  document.getElementById('sortDesc').classList.toggle('on', sortMode==="desc");
  renderAll();
}
function sortOrders(arr){
  const a = arr.slice();
  a.sort((x,y)=>{
    if(sortMode==="asc") return x.noNum - y.noNum;
    return y.noNum - x.noNum;
  });
  return a;
}

/* ========= æ„å»ºåˆ—è¡¨ ========= */
function buildList(){
  const parsed = parseLines(elInput.value || "");
  const old = new Map(orders.map(o=>[o.id,o]));

  orders = parsed.map(p=>{
    const id = p.noStr + "||" + p.addr;   // å”¯ä¸€é”®
    const was = old.get(id);
    return {
      id,
      noStr: p.noStr,
      noNum: p.noNum,
      addr: p.addr,
      done: doneSet.has(id),
      lat: was ? was.lat : null,
      lng: was ? was.lng : null,
    };
  });

  renderAll();
  saveDone();
}

/* ========= ç»Ÿè®¡ ========= */
function renderStat(){
  const total = orders.length;
  const sent = orders.filter(o=>o.done).length;
  elStat.textContent = `ğŸ“¦ ä»Šæ—¥å…± ${total} å• ï½œ âœ… å·²é€ ${sent} ï½œ ğŸ•’ å‰©ä½™ ${total - sent}`;
}

/* ========= åˆ—è¡¨æ¸²æŸ“ ========= */
function renderList(){
  elList.innerHTML = "";
  const q = (elSearch.value || "").trim().toLowerCase();

  let view = sortOrders(orders);
  if(q){
    view = view.filter(o => (o.noStr+" "+o.addr).toLowerCase().includes(q));
  }

  view.forEach(o=>{
    const card = document.createElement('div');
    card.className = "card" + (o.done ? " delivered" : "");
    card.innerHTML = `
      <div class="left">
        <div class="no">NO.${escapeHtml(o.noStr)}</div>
        <div style="min-width:0">
          <div class="addr">${escapeHtml(o.addr)}</div>
          <div class="sub">ç‚¹å¯¼èˆªè‡ªåŠ¨âœ…ï¼ˆå‡åº/é™åºå¯åˆ‡æ¢ï¼‰</div>
        </div>
      </div>
      <div class="actions">
        <input class="chk" type="checkbox" ${o.done?"checked":""} />
        <button class="navbtn">â–¶ å¯¼èˆª</button>
      </div>
    `;

    // å‹¾é€‰
    card.querySelector('input').addEventListener('change', (e)=>{
      o.done = e.target.checked;
      if(o.done) doneSet.add(o.id);
      else doneSet.delete(o.id);
      saveDone();
      renderAll();
      recolorPins();
    });

    // å¯¼èˆª
    card.querySelector('.navbtn').addEventListener('click', ()=>{
      startNav(o);
    });

    elList.appendChild(card);
  });

  renderStat();
}

function renderAll(){
  renderStat();
  renderList();
}

/* ========= å·²é€å­˜å‚¨ ========= */
function saveDone(){
  localStorage.setItem(K_DONE, JSON.stringify([...doneSet]));
}

/* ========= å¯¼èˆªï¼šGoogle Maps ========= */
function startNav(o){
  // è‡ªåŠ¨âœ…
  if(!o.done){
    o.done = true;
    doneSet.add(o.id);
    saveDone();
    renderAll();
    recolorPins();
  }
  const url = "https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(o.addr) + "&travelmode=driving";
  window.location.href = url;
}

/* ========= å¤åˆ¶ï¼ˆå¸¦å·/ä¸å¸¦å·ï¼‰ ========= */
function makeCopyText(withNo){
  const view = sortOrders(orders); // å¤åˆ¶ä¹Ÿè·Ÿç€æ’åºï¼ˆæ›´ç¬¦åˆä½ å½“å¤©è¦çš„é¡ºåºï¼‰
  if(withNo){
    return view.map(o=>`${o.noStr} ${o.addr}`).join("\n");
  }
  return view.map(o=>o.addr).join("\n");
}

async function copyText(txt){
  try{
    await navigator.clipboard.writeText(txt);
    alert("å·²å¤åˆ¶ âœ…");
  }catch(e){
    // å…¼å®¹æ—§æµè§ˆå™¨
    const ta = document.createElement('textarea');
    ta.value = txt;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    ta.remove();
    alert("å·²å¤åˆ¶ âœ…");
  }
}

/* ========= è§†å›¾åˆ‡æ¢ ========= */
function showView(which){
  const tabList = document.getElementById('tabList');
  const tabMap  = document.getElementById('tabMap');
  const vList   = document.getElementById('viewList');
  const vMap    = document.getElementById('viewMap');

  const onList = (which==="list");
  tabList.classList.toggle('on', onList);
  tabMap.classList.toggle('on', !onList);
  vList.classList.toggle('hidden', !onList);
  vMap.classList.toggle('hidden', onList);

  if(!onList){
    ensureMapSmall();
    setTimeout(()=>mapSmall.invalidateSize(), 200);
  }
}

/* ========= åœ°å›¾ï¼šç®€æ´åº•å›¾ + é»‘è‰²å›¾é’‰ ========= */
let mapSmall=null, mapFull=null;
let mkSmall=[], mkFull=[];

function ensureMapSmall(){
  if(mapSmall) return;
  mapSmall = L.map('map', {zoomControl:true}).setView([40.4406,-79.9959], 10);
  // æ— è·¯åã€æ·¡è‰²ï¼ˆæ›´åƒä½ è¦çš„ï¼‰
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {maxZoom:19}).addTo(mapSmall);
}
function ensureMapFull(){
  if(mapFull) return;
  mapFull = L.map('mapFS', {zoomControl:true}).setView([40.4406,-79.9959], 10);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {maxZoom:19}).addTo(mapFull);
}

function clearPins(){
  mkSmall.forEach(m=>m.remove()); mkSmall=[];
  mkFull.forEach(m=>m.remove()); mkFull=[];
}

function pinIcon(text, done){
  const cls = "pin" + (done ? " done" : "");
  return L.divIcon({
    className:"",
    html:`<div class="${cls}">${escapeHtml(text)}</div>`,
    iconSize:[46,46], iconAnchor:[23,23]
  });
}

/* ========= åœ°ç†ç¼–ç ï¼ˆç¼“å­˜+é™é€Ÿï¼‰ ========= */
function cacheGeoSave(){ localStorage.setItem(K_GEO, JSON.stringify(geoCache)); }
async function geocode(addr){
  if(geoCache[addr] && geoCache[addr].lat && geoCache[addr].lng) return geoCache[addr];
  if(geoCache[addr] && geoCache[addr].fail) return null;

  const url = "https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=us&q=" + encodeURIComponent(addr);
  const r = await fetch(url, {headers:{'Accept':'application/json'}});
  const j = await r.json();
  if(j && j[0]){
    const g = {lat: parseFloat(j[0].lat), lng: parseFloat(j[0].lon), ts: Date.now()};
    geoCache[addr]=g; cacheGeoSave(); return g;
  }else{
    geoCache[addr]={fail:true, ts: Date.now()}; cacheGeoSave(); return null;
  }
}
const sleep = ms => new Promise(r=>setTimeout(r,ms));

/* ========= ç”Ÿæˆåœ°å›¾ç‚¹ ========= */
async function genPins(onlyRecolor){
  ensureMapSmall();
  if(mapFull) mapFull.invalidateSize();

  clearPins();
  const view = sortOrders(orders);

  let ok=0, total=view.length;
  elGeoInfo.textContent = onlyRecolor ? `åˆ·æ–°å›¾é’‰â€¦` : `å®šä½ä¸­ 0/${total}`;

  // å…ˆç”»å·²æœ‰åæ ‡
  for(const o of view){
    if(o.lat!=null && o.lng!=null){
      drawOne(o);
      ok++;
    }
  }
  if(!onlyRecolor){
    // å†æŸ¥æ²¡åæ ‡çš„
    let idx=0;
    for(const o of view){
      idx++;
      if(o.lat!=null && o.lng!=null) continue;
      const g = await geocode(o.addr);
      if(g){
        o.lat=g.lat; o.lng=g.lng;
        drawOne(o);
        ok++;
      }
      elGeoInfo.textContent = `å®šä½ä¸­ ${idx}/${total}ï¼ˆæˆåŠŸ ${ok}ï¼‰`;
      await sleep(600); // æ¸©å’Œç‚¹ï¼Œé¿å…è¢«é™
    }
  }else{
    elGeoInfo.textContent = `å·²åˆ·æ–°ï¼ˆæˆåŠŸ ${ok}/${total}ï¼‰`;
  }

  fitBounds();
  if(!onlyRecolor){
    elGeoInfo.textContent = `å®Œæˆï¼šæˆåŠŸå®šä½ ${ok}/${total}ï¼ˆæ²¡æ˜¾ç¤ºçš„é€šå¸¸æ˜¯åœ°å€å®šä½å¤±è´¥ï¼‰`;
  }
}

function drawOne(o){
  if(o.lat==null || o.lng==null) return;

  const icon = pinIcon(o.noStr, o.done);
  const mk1 = L.marker([o.lat,o.lng], {icon}).addTo(mapSmall);
  mk1.on('click', ()=>openPopupFor(o, mapSmall, mk1));
  mkSmall.push(mk1);

  if(mapFull){
    const mk2 = L.marker([o.lat,o.lng], {icon: pinIcon(o.noStr, o.done)}).addTo(mapFull);
    mk2.on('click', ()=>openPopupFor(o, mapFull, mk2));
    mkFull.push(mk2);
  }
}

function openPopupFor(o, m, mk){
  const html = `
    <div style="min-width:240px">
      <div style="font-weight:1000;font-size:16px;margin-bottom:6px">NO.${escapeHtml(o.noStr)}</div>
      <div style="color:#333;line-height:1.25">${escapeHtml(o.addr)}</div>
      <button class="popbtn" onclick="window.__NAV('${escapeJs(o.id)}')">â–¶ å¯¼èˆªï¼ˆè‡ªåŠ¨âœ…ï¼‰</button>
    </div>
  `;
  mk.bindPopup(html).openPopup();
}
window.__NAV = function(id){
  const o = orders.find(x=>x.id===id);
  if(o) startNav(o);
}

function fitBounds(){
  const pts = orders.filter(o=>o.lat!=null && o.lng!=null).map(o=>[o.lat,o.lng]);
  if(!pts.length) return;
  const b = L.latLngBounds(pts);
  mapSmall.fitBounds(b.pad(0.2));
  if(mapFull) mapFull.fitBounds(b.pad(0.2));
}

function recolorPins(){
  if(mkSmall.length || mkFull.length) genPins(true);
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
}
function escapeJs(s){
  return String(s).replace(/\\/g,"\\\\").replace(/'/g,"\\'");
}
