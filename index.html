<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>单点导航</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;margin:0;padding:12px;background:#f5f5f5}
textarea{width:100%;height:160px;border-radius:10px;border:1px solid #ddd;padding:10px}
button{border:0;border-radius:10px;padding:10px 14px;font-size:16px}
.primary{background:#1a73e8;color:#fff}
.card{background:#fff;border-radius:12px;padding:12px;margin-top:10px;display:flex;justify-content:space-between;align-items:center;gap:10px}
.addr{font-size:14px;color:#333}
.route{font-weight:bold;color:#d60000;margin-right:6px}
</style>
</head>
<body>

<h3>单点导航</h3>

<textarea id="input" placeholder="每行一单（想送哪单就点哪单）
566, 583 Gardenia Dr, Monessen, PA
565, 6402 Tunnel Hollow Rd, Elizabeth, PA"></textarea>

<button class="primary" onclick="build()">生成列表</button>

<div id="list"></div>

<script>
function build(){
  const list = document.getElementById('list');
  list.innerHTML='';
  const lines = document.getElementById('input').value
    .split(/\n+/).map(x=>x.trim()).filter(Boolean);

  for(const line of lines){
    let route='', addr=line;
    if(line.includes(',')){
      const i=line.indexOf(',');
      route=line.slice(0,i).trim();
      addr=line.slice(i+1).trim();
    }
    const url = "https://www.google.com/maps/dir/?api=1&destination="
                + encodeURIComponent(addr);

    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `
      <div class="addr">
        ${route?`<span class="route">${route}</span>`:''}
        ${addr}
      </div>
      <button class="primary" onclick="location.href='${url}'">▶ 导航</button>
    `;
    list.appendChild(div);
  }
}
</script>

</body>
</html>
